<!DOCTYPE html>
<html lang="en-US">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Reem+Kufi&display=swap" rel="stylesheet">
    <title>Overlook | Hotel Management Suite</title>
  </head>
  <body>
    <header>
      <h1>Overlook</h1>
      <h2>Date&Time</h2>
    </header>
    <main>
      <div class="tabs-container">  
        <ul class="tabs">
          <li class="tab-link active" data-tab="tab-1">MAIN</li>
          <li class="tab-link" data-tab="tab-2">ORDERS</li>
          <li class="tab-link" data-tab="tab-3">ROOMS</li>
          <li class="tab-link" data-tab="tab-4">CUSTOMER</li>
        </ul>
        <section id="tab-1" class="tab-content active">
          <div class="main-grid-container">
            <article class="main-booking">
              <h4>Today's Bookings</h4>
            </article>
            <article class="main-orders">
              <h4>Active Orders</h4>
            </article>
            <article class="main-rooms">
              <h4>Room Availability</h4>
            </article>
            <article class="main-admin">
              <h4>Manager On Duty</h4>
            </article>
          </div>
        </section>
        <section id="tab-2" class="tab-content">orders content</section>
        <section id="tab-3" class="tab-content">rooms content</section>
        <section id="tab-4" class="tab-content">customer content</section>
      </div>
    </main>
  </body>
</html>
